version: '3.6'
services:
  gitlab:
    image: gitlab/gitlab-ce:17.6.1-ce.0
    container_name: gitlab-ce
    restart: always
    hostname: 'gitlab.icd-vn.com'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        # Add any other gitlab.rb configuration here, each on its own line
        external_url 'http://gitlab.icd-vn.com'
    ports:
      - '80:80'
      - '22:22'
      #- '443:443'
    volumes:
      - './GITLAB_HOME/config:/etc/gitlab'
      - './GITLAB_HOME/backups:/var/opt/gitlab/backups'
    shm_size: '256m'
    networks:
      static-network:
        ipv4_address: 172.99.128.2
  gitlab-runner:
    image: node:18.20.5
    container_name: gitlab-runner
    restart: always
    command: tail -F anything
    volumes:
      - './setup:/home/setup'
    networks:
      static-network:
        ipv4_address: 172.99.128.3
networks:
  static-network:
    ipam:
      config:
        - subnet: 172.99.0.0/16
          #docker-compose v3+ do not use ip_range
          ip_range: 172.99.5.0/24
